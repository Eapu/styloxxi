<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Black+Ops+One" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play" />
  <style type="text/css" media="screen">

  body 
    {
    color: white;
    background-color: #000000;
    margin: 0px
    }
  html, body, h2,h3, h4, h5, h6 {
    font-family: Play;
    line-height: 0.8;
    }

  h1{ 
    font-family: Black Ops One; 
    line-height: 0.8;
    }

.btn {
  border: 2px solid black;
  background-color: transparent;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

/* Blue */
.info {
  border-color: #2196F3;
  color: dodgerblue
}

.info:hover {
  background: #2196F3;
  color: white;
}

</style>
</head>
<body><br>
<center>
   {% for photocall in photocalls %}
   {% if forloop.last %}
   <h1>{{photocall.title}}</h1>
   {% endif %}{% endfor %}
</center>     

<a href="javascript:history.go(-1)" style="margin-left: 30px">
<button href="" type="button" class="btn info">ATRAS</button></a>
{% for photocall in photocalls %}
{% if forloop.last %}
  <div id="myCarousel" class="carousel slide" data-ride="carousel"style="margin-left: 50px;width:100%;">  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
       <center> <img src="{{ photocall.image_1.url }}" style="width:900px;height:600px"alt="image1"> </center>
      </div>
      <div class="item">
       <center> <img src="{{ photocall.image_2.url }}"style="width:900px;height:600px" alt="image2"> </center>
      </div> 
      <div class="item">
       <center> <img src="{{ photocall.image_3.url }}"style="width:900px;height:600px" alt="image3"> </center>
      </div>
      <div class="item"> 
        <center><img src="{{ photocall.image_4.url }}"style="width:900px;height:600px" alt="image4"> </center>
      </div>
    </div> 
           <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only"style="width:1000px">Previous</span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span></a>
  </div>

    {% endif %} 
    {% endfor %}
    </center>
   </div>
  </div>
<center>
  <h2>Take me to wonderland !</h2>
    <h3># styloxxi</h3></center>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>       <!-- jQuery -->
<script src="js/jquery.js"></script>
  <!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
