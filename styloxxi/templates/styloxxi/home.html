<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://elenacube.s3-eu-west-1.amazonaws.com/static/css/home.css">
     <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Black+Ops+One" />

<style type="text/css">
 
html, body, h3, h4, h5, h6 {
  font-family: Play;
  line-height: 1.6;
  }

h1,h2 {  font-family: Black Ops One; 
}


    </style>
  </head>
  <body>
   <div class="row">
    <div class="col-sm-3">
      <div class="box" style="width: 85%">
       <br><br><br>
       <a href="/servicios">
      {% for logo in logos %}
      {% if forloop.last %}
        <img class="im1" src="{{ logo.logo.url }}" type="png/jpg"style="width:100%">     </a><br><br><br><br><br>
        <h2><p style="width:110%">{{ logo.title }}</p></h2><br><br><br>
        <div id="b">
          <h4> {{ logo.body }}</h4></div>
        <br><br><br>
       {% endif %}  
       {% endfor %}
        <center><a href="{% url 'servicios_list'  %}"><br><br>
        <button href="" type="button" class="btn info">COMENZAR</button></a></center>
      </div>
    </div>
    <div class="col-sm-9" style="height:650px;">
      {% for video in videos %}
      {% if forloop.last %}
      <video class="im1" width="90%" height="120%" margin="20px" autoplay loop muted>
       <source src="{{ video.video.url }}" type="video/mp4" />
      </video>
      {% endif %}  
      {% endfor %}  
    </div>
   </div>
  </body>
</html>
